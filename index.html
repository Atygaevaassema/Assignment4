<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Own CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Qalyn calculator</title>
</head>

<body>
  <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col col-sm-12">
        <h1 class="text-center">Dowry calculator</h1>
        <form>
          <label for="name">Name:</label><br>
          <input type="text" id="name">
          <hr>
          <label for="starting_bid">Starting bid:</label><br>
          <input type="number" id="starting_bid">
          <hr>
          <label for="education_level">Education level:</label><br>
          <select id="education">
            <option value="blank"></option>
            <option value="1.5">Bachelor's degree</option>
            <option value="1.2">College degree</option>
            <option value="1.05">High school degree</option>
            <option value="0.9">Middle school degree</option>
          </select>
          <hr>
          <label for="networth">Family networth</label><br>
          <select id="networth">
            <option value="blank"></option>
            <option value="2">More than 100,000$</option>
            <option value="1.5">Between 50,000$ and 100,000$</option>
            <option value="1.2">Less than 50,000$</option>
          </select>
          <hr>
          <label for="caste">Caste</label><br>
          <select id="caste">
            <option value="blank"></option>
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna</option>
          </select>
          <hr>
          <div>
            <p>Skills:</p>
            <input type="checkbox" id="skills_instrument" class="skills" value="10">
            <label for="skills_instrument">Playing on a musical instrument</label><br>
            <input type="checkbox" id="skills_cook" class="skills" value="20">
            <label for="skills_cook">Good cook</label><br>
            <input type="checkbox" id="skills_character" class="skills" value="15">
            <label for="skills_character">Easygoing character</label><br>
            <input type="checkbox" id="skills_sings" class="skills" value="10">
            <label for="skills_sings">Sings well</label><br>
          </div>
          <hr>
          <div>
            <p>Age:</p>
            <input type="radio" id="age_18-23" name="age" class="age" value="1.5">
            <label for="age_18-23">Between 18-23</label><br>
            <input type="radio" id="age_24-27" name="age" class="age" value="1.2">
            <label for="24-27">Between 24-27</label><br>
            <input type="radio" id="age_28+" name="age" class="age" value="0.95">
            <label for="age_28+">28+</label><br>
          </div>
          <hr>
          <div>
            <p>Reputation:</p>
            <input type="checkbox" id="gossips_parents" class="reputation" value="0.85">
            <label for="gossips_parents">General gossips about parents attitude</label><br>
            <input type="checkbox" id="gossips_character" class="reputation" value="0.9">
            <label for="gossips_character">Gossips about his/her character</label><br>
            <input type="checkbox" id="gossips_person" class="reputation" value="-20">
            <label for="gossips_person">General gossips around his/her person</label><br>
          </div>
          <hr>
          <label for="love_letter">Love letter:</label>
          <textarea id="love_letter" class="form-control" rows="7" maxlength="500"></textarea>
          <br>
        </form>
        <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
        <br>
        <br>
        <p id="result"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
